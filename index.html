<!doctype html>
<html>
<head>
	<title>Sweets for All</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<script src="js/main.js"></script>
	<script src="js/cookies.js"></script>
</head>
<body>
	<h1>Sweets Treats</h1>
	<div id="choiceQ">
		<font color="red">We have </font><font color="blue">3 flavors</font><font color="pink"> of cookies</font><font color="orange"> for you</font><font color="green"> to choose</font><font color="gray"> from:</font><font color="light gray"> sugar,</font><font color="brown"> chocolate, </font><font color="yellow">and lemon.</font><font color="black"> How many of each would you like?</font>
	</div>
	<div id="cookFlav">
		Cookie Flavor
	</div>
	<div id="qty">
		Quantity
	</div>
	<div id="total">
		Total Ordered
	</div><br>
	<div id="choice1">
		Sugar: <input type="text" name="opt1" id="sugarAmt"><br>
	</div>
		<span id="sugarOrder"></span>
	<div id="choice2">
		Chocolate: 	<input type="text" name="opt2" id="chocolateAmt"><br>
	</div>
		<span id="chocolateOrder"></span>
	<div id="choice3">
		Lemon: <input type="text" name="opt3" id="lemonAmt"><br>
	</div>
		<span id="lemonOrder"></span>
	<button id="orderInput">Submit your order</button>
	<button id="clrOrderInput">Clear Orders</button>
</body>
</html>
